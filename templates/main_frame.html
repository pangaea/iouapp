<!DOCTYPE html>
<html lang="en">
    <head>
        <title>I Owe You - App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"/>
        <link href="/static/styles/main.css" rel="stylesheet" />
    </head>
 
    <body>
        <div class="container">
            <header class="header">
                <nav
                    class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                    <a
                        href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <span class="title">IOU App</span>
                    </a>
 
                    <ul class="nav nav-pills">

                        {% if in_session == "false": %}
                        <li class="nav-item">
                            <a href="/login" class="nav-link {{login_active}}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="/signup" class="nav-link {{signup_active}}">Signup</a>
                        </li>
                        {% else %}
                        <span class="d-welcome-msg">Welcome: {{session["display_name"]}}</span>
                        <li class="nav-item">
                            <a href="/" class="nav-link {{home_active}}" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/create_iou" class="nav-link {{iou_active}}" aria-current="page">Create IOU</a>
                        </li>
                        <li class="nav-item">
                            <a href="/logout" class="nav-link">Logout</a>
                        </li>
                        {% endif %}
                        
                    </ul>
                                             
                </nav>
            </header>

            {% block content %}
            {% endblock %}

            <footer class="footer border-top">
                <p>&copy; Jacovelli 2024</p>
            </footer>
                 
        </div>
    </body>
</html>
